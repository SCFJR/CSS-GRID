<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid Alignment</title>
</head>
<body>
    
    <!-- justify-items: start; -->
    <h2>justify-items: start;</h2>
    <div class="container">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
        <div class="items">7</div>
        <div class="items">8</div>
        <div class="items">9</div>
    </div><hr><br>
    
    <!-- justify-items: end; -->
    <h2>justify-items: end;</h2>
    <div class="container2">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
        <div class="items">7</div>
        <div class="items">8</div>
        <div class="items">9</div>
    </div><hr><br>

    <!-- justify-items: center; -->
    <h2>justify-items: center;</h2>
    <div class="container3">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
        <div class="items">7</div>
        <div class="items">8</div>
        <div class="items">9</div>
    </div><hr><br>
    
    <!-- justify-items: stretch; -->
    <h2>justify-items: stretch;</h2>
    <i>Only Work If Items Not Have Width</i>
    <div class="container4">
        <div class="items1">1</div>
        <div class="items1">2</div>
        <div class="items1">3</div>
        <div class="items1">4</div>
        <div class="items1">5</div>
        <div class="items1">6</div>
        <div class="items1">7</div>
        <div class="items1">8</div>
        <div class="items1">9</div>
    </div>
</body>
</html>
